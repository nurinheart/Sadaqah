name: Daily Hadith Posts

on:
  schedule:
    # 2 posts per day - Auto-generated from config.py
    # To change: Edit POSTING_SCHEDULE in config.py, then run: python3 update_workflow_schedule.py
    - cron: '0 6 * * *'  # 06:00 UTC
    - cron: '0 18 * * *'  # 18:00 UTC

  # Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-hadith:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate and post hadith
      env:
        INSTAGRAM_USERNAME: ${{ secrets.INSTAGRAM_USERNAME }}
        INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
        INSTAGRAM_SESSION_DATA: ${{ secrets.INSTAGRAM_SESSION_DATA }}
      run: |
        python create_post.py --post --prefer-short
    
    - name: Commit updated data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add posted_hadiths.json image_usage.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update posted hadiths and image usage [skip ci]"
        git push
