name: Daily Hadith Posts

on:
  schedule:
    # Post 5 times daily before/around prayer times (UTC times)
    # Adjust these based on your target audience timezone
    - cron: '0 4 * * *'   # Fajr time - 4:00 AM UTC (best engagement)
    - cron: '0 11 * * *'  # Dhuhr time - 11:00 AM UTC (midday)
    - cron: '0 14 * * *'  # Asr time - 2:00 PM UTC (afternoon)
    - cron: '0 17 * * *'  # Maghrib time - 5:00 PM UTC (evening peak)
    - cron: '0 20 * * *'  # Isha time - 8:00 PM UTC (night peak)
  
  # Allow manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-hadith:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install system dependencies (fonts)
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto fonts-liberation fonts-dejavu fontconfig
        fc-cache -f -v
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "INSTAGRAM_USERNAME=${{ secrets.INSTAGRAM_USERNAME }}" > .env
        echo "INSTAGRAM_PASSWORD=${{ secrets.INSTAGRAM_PASSWORD }}" >> .env
    
    - name: Create necessary directories
      run: |
        mkdir -p output logs fonts
    
    - name: Generate and post hadith
      run: |
        python3 create_post.py --post --prefer-short
      env:
        INSTAGRAM_SESSION_DATA: ${{ secrets.INSTAGRAM_SESSION_DATA }}
        PYTHONUNBUFFERED: 1
    
    - name: Archive generated slides
      run: |
        python3 archive_slides.py
      continue-on-error: false
    
    - name: Upload output logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-logs
        path: logs/
        retention-days: 7
    
    - name: Commit posted hadiths, image usage, and archived slides
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add posted_hadiths.json image_usage.json archive/
        git diff --staged --quiet || git commit -m "Archive hadith slides and update tracking [skip ci]"
        git push
      continue-on-error: true
